# Project-wide Gradle settings.

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Gradle build optimization settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true

# Supabase Configuration
# ⚠️ WARNING: NEVER commit real credentials to Git!
# 
# PREFERRED: Set as environment variables in CI/CD (GitHub Secrets):
#   - SUPABASE_URL (from GitHub secret SB_URL)
#   - SUPABASE_ANON_KEY (from GitHub secret SB_KEY)
#
# FALLBACK: For local development, replace with your actual Supabase project credentials
# Add gradle.properties to .gitignore if it contains actual credentials
SUPABASE_URL=https://your-project.supabase.co
SUPABASE_ANON_KEY=your-anon-key-here
